<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-4">Voting System</h1>

        <div class="card">
            <div class="card-body">
                <h2>Create Election</h2>
                <div class="form-group">
                    <label for="electionName">Election Name:</label>
                    <input type="text" id="electionName" class="form-control">
                </div>
                <button onclick="createElection()" class="btn btn-primary">Create Election</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Add Candidate</h2>
                <div class="form-group">
                    <label for="electionIdAddCandidate">Election ID:</label>
                    <input type="number" id="electionIdAddCandidate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="candidateAddress">Candidate Address:</label>
                    <input type="text" id="candidateAddress" class="form-control">
                </div>
                <button onclick="addCandidate()" class="btn btn-primary">Add Candidate</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Add Voter</h2>
                <div class="form-group">
                    <label for="electionIdAddVoter">Election ID:</label>
                    <input type="number" id="electionIdAddVoter" class="form-control">
                </div>
                <div class="form-group">
                    <label for="voterAddress">Voter Address:</label>
                    <input type="text" id="voterAddress" class="form-control">
                </div>
                <button onclick="addVoter()" class="btn btn-primary">Add Voter</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Vote</h2>
                <div class="form-group">
                    <label for="electionIdVote">Election ID:</label>
                    <input type="number" id="electionIdVote" class="form-control">
                </div>
                <div class="form-group">
                    <label for="voterAddressVote">Voter Address:</label>
                    <input type="text" id="voterAddressVote" class="form-control">
                </div>
                <div class="form-group">
                    <label for="candidateAddressVote">Candidate Address:</label>
                    <input type="text" id="candidateAddressVote" class="form-control">
                </div>
                <button onclick="vote()" class="btn btn-primary">Vote</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>End Election</h2>
                <div class="form-group">
                    <label for="electionIdEnd">Election ID:</label>
                    <input type="number" id="electionIdEnd" class="form-control">
                </div>
                <button onclick="endElection()" class="btn btn-danger">End Election</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Get Winner</h2>
                <div class="form-group">
                    <label for="electionIdWinner">Election ID:</label>
                    <input type="number" id="electionIdWinner" class="form-control">
                </div>
                <button onclick="getWinner()" class="btn btn-success">Get Winner</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Get Votes</h2>
                <div class="form-group">
                    <label for="electionIdVotes">Election ID:</label>
                    <input type="number" id="electionIdVotes" class="form-control">
                </div>
                <button onclick="getVotes()" class="btn btn-info">Get Votes</button>
                <div id="votesResult" class="mt-3"></div>
            </div>
        </div>
    </div>

</body>
</html>
